{% extends "index.html"%}
{% load static %}

{% block main %}

<div>
    <!-- Contact Section Heading-->
    <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Contactanos</h2>
    <!-- Icon Divider-->
    <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
        <div class="divider-custom-line"></div>
    </div>
    <!-- Contact Section Form-->
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <!-- name="sentMessage"    To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19.-->
            <form action="/contacto/" method="POST"> {% csrf_token %}                     
            
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                        <label>Nombre</label><input class="form-control"  name="name" id="name" type="text" placeholder="Nombre" required="required" data-validation-required-message="Please enter your name." />
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                        <label>Correo Electronico</label><input class="form-control"  name="email" id="email" type="email" placeholder="Correo" required="required" data-validation-required-message="Please enter your email address." />
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                {% comment %} <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                        <label>Numero de Telefono</label><input class="form-control" id="phone" type="tel" placeholder="Telefono" required="required" data-validation-required-message="Please enter your phone number." />
                        <p class="help-block text-danger"></p>
                    </div>
                </div> {% endcomment %}
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                        <label>Mensaje</label><textarea class="form-control" name="message" id="message" rows="5" placeholder="Mensaje" required="required" data-validation-required-message="Please enter a message."></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br />
                <div id="success"></div>
                <div class="form-group"><button class="btn btn-primary btn-xl" id="sendMessageButton" value="Enviar" type="submit">Enviar</button></div>
            </form>
                            {% block contactar %}

                            {% endblock %} 
        </div>
    </div>
</div>

{% endblock %}
