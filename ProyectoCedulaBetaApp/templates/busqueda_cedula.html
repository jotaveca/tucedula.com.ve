{% extends "index.html"%}
{% load static %}

{% block main %}

<div>
    <!-- Contact Section Heading-->
    <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Buscar por Cédula</h2>
    <!-- Icon Divider-->
    <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
        <div class="divider-custom-line"></div>
    </div>

    <form action="/buscar_cedula/" method="GET">
        <div class="form-group floating-label-form-group controls mb-0 pb-2">
            <label>Cédula</label><input class="form-control" id="ced" name="ced" type="text" placeholder="Cédula" required="required" data-validation-required-message="Please enter your cédula." />
            <p class="help-block text-white"></p>
        </div>
        <button class="btn btn-primary btn-xl" id="btn_buscar_cedula" type="submit" value="Buscar">Buscar</button>
    </form> 
</div>

{% endblock %}
